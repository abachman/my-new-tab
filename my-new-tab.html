<!doctype html>
<html>
<head>
  <title>New Tab</title>
  <link href='stylesheets/normalize.css' rel='stylesheet' type='text/css' />
  <link href='stylesheets/styles.css' rel='stylesheet' type='text/css' />
  <link href='stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css' />
  <!-- <link href='stylesheets/jquery-ui.min.css' rel='stylesheet' type='text/css' />
  <link href='stylesheets/jquery-ui.structure.min.css' rel='stylesheet' type='text/css' /> -->
</head>

<body>

<div class='container'>
  <div class='row' id='links'></div>

  <div class='row'>
    <div class='col-md-12'>
      <a class='btn btn-success add-item-js' title='Add'><span class='glyphicon glyphicon-plus'></span></a>
      <a class='btn btn-info edit-items-js' title='Edit'><span class='glyphicon glyphicon-pencil'></span></a>
      <a class='btn btn-default edit-settings-js' title='Settings'><span class='glyphicon glyphicon-wrench'></span></a>
      <a class='btn btn-default export-items-js' title='Download'><span class='glyphicon glyphicon-download-alt'></span></a>
    </div>
  </div>
</div>

<template id='item-template'>
  <div class='item link-item col-md-3 col-sm-3 col-xs-4'>
    <a href>
      <div class='item-container'>
        <canvas class='item-image'></canvas>
        <span class='item-label'></span>
      </div>
    </a>

    <a class='edit-button edit-item-js' style='display:none;' data-item href='#'>edit</a>
    <a class='remove-button remove-item-js text-danger' style='display:none;' data-item href='#'>remove</a>
  </div>
</template>

<template id='weather-template'>
  <div class='item weather col-md-3 col-sm-6 col-xs-8'>
    <div class='item-container'>

      <div class='weather-title'></div>
      <div class='weather-date'></div>

      <div class='conditions'></div>

      <table class='temperatures'>
        <tr>
          <td rowspan='2'>
            <div class='current-temp'></div>
          </td>
          <td>
            <div>&#x25b2; <span class='high-temp'></span></div>
          </td>
        </tr>
        <tr>
          <td>
            <div>&#x25bc; <span class='low-temp'></span></div>
          </td>
        </tr>
      </table>

      <div class='sunset'>
        Sunset at
        <span class='sunset-text'></span>
      </div>

      <a href="https://www.yahoo.com/?ilc=401" target="_blank" class='weather-logo'> <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29"/> </a>
    </div>
  </div>
</template>

<template id='bookmarks-template'>
  <div class='item col-md-6 col-sm-6 col-xs-8 bookmarks'>
    <div class='item-container'>
      <h4>Reading List</h4>
      <ul class='bookmark-links'></ul>
    </div>

    <small>Add bookmarks to "Reading List" to see them here.</small>
  </div>
</template>

<template id='link-form-modal-template'>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form>
            <input type='hidden' name='link_id'/>
            <div class="form-group">
              <label for="link_label" class="control-label">Label:</label>
              <input type="text" class="form-control" name="link_label">
            </div>
            <div class="form-group">
              <label for="background_color" class="control-label">Color:</label>
              <input type="color" value="#aaccff" class="form-control" name="background_color">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="transparent_background">
                Transparent background
              </label>
            </div>
            <div class="form-group">
              <label for="link_url" class="control-label">URL:</label>
              <input type="url" class="form-control" name="link_url">
            </div>
            <div class="form-group">
              <label for="image_upload">File input</label>
              <input type="file" id="image_upload"  name="image_upload">
              <p class="help-block">Upload a background image.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="hide_label">
                Hide label
              </label>
            </div>
          </form>

          <div class='row item-preview'>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-js">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id='source-modal-template'>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog wide-modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Export Links</h4>
        </div>
        <div class="modal-body">
          <pre><code></code></pre>
        </div>
      </div>
    </div>
  </div>
</template>

<template id='modal-form-template'>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog wide-modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-js">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id='settings-form-template'>
  <form>
    <input type='hidden' name='link_id'/>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="hide_weather">
        Hide weather
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="hide_reading_list">
        Hide reading list
      </label>
    </div>
    <div class="form-group">
      <label for="link_label" class="control-label">Weather Address:</label>
      <input type="text" class="form-control" name="weather_address" placeholder='Baltimore, MD'>
    </div>
    <div class="form-group">
      <label for="background_color" class="control-label">Background Color:</label>
      <input type="color" value="#ffffff" class="form-control" name="background_color">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="show_edit_by_default">
        Show edit buttons by default
      </label>
    </div>
  </form>
</template>

<div id='template-prerender' style='display:none;'></div>

<script src='javascripts/vendor/jquery-2.1.4.min.js'></script>
<script src='javascripts/vendor/jquery-ui.min.js'></script>
<script src='javascripts/vendor/bootstrap.min.js'></script>
<script src='javascripts/vendor/underscore.min.js'></script>
<script src='javascripts/vendor/backbone.min.js'></script>
<script src='javascripts/vendor/mustache.min.js'></script>

<script src='javascripts/utilities.js'></script>
<script src='javascripts/link_store.js'></script>
<script src='javascripts/template_modal.js'></script>
<script src='javascripts/weather.js'></script>
<script src='javascripts/settings.js'></script>
<script src='javascripts/bookmarks.js'></script>
<script src='javascripts/my-new-tab.js'></script>

</body>
